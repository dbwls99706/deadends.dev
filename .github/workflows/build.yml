name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check generator/ tests/

      - name: Run tests
        run: pytest tests/ -v

      - name: Validate canon data
        run: python -m generator.validate --data-only

      - name: Build site
        run: python -m generator.build_site

      - name: Copy AI agent config files
        run: |
          cp -f CLAUDE.md site/CLAUDE.md 2>/dev/null || true
          cp -f .cursorrules site/.cursorrules 2>/dev/null || true
          cp -f .windsurfrules site/.windsurfrules 2>/dev/null || true
          cp -f AGENTS.md site/AGENTS.md 2>/dev/null || true
          cp -f .clinerules site/.clinerules 2>/dev/null || true
          cp -rf .well-known site/.well-known 2>/dev/null || true

      - name: Validate generated HTML
        run: python -m generator.validate --site-only

      - name: Upload site artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: validate-and-build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
