name: Weekly Evidence Update

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Validate current data
        run: python -m generator.validate --data-only

      # Future: Add evidence re-collection steps here
      # - name: Re-collect evidence
      #   run: python -m generator.collect_evidence

      - name: Build site
        run: python -m generator.build_site

      - name: Validate generated site
        run: python -m generator.validate --site-only

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push updates
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore: weekly evidence update $(date +%Y-%m-%d)"
          git push
